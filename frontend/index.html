<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Nhóm 5</title>
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Nhóm 5</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Báo cáo bài tập lớn <span class="sr-only">(current)</span></a
                >
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li> -->
            </ul>
          </div>
        </nav>
      </header>
      <div class="search-form m-5">
        <div class="col-5">
          <label for="search">Tìm theo tên:</label>
          <input
            type="text"
            id="search"
            class="form-control search-input"
            placeholder="Nhập tên"
          />
        </div>

        <div class="col-5">
					<span class="sub-title a">Lọc theo giá (triệu):</span>
          <input
            type="text"
            id="min-price"
            class="form-control search-input mb-1"
            placeholder="Giá thấp nhất"
          />

          <input
            type="text"
            id="max-price"
            class="form-control search-input"
            placeholder="Giá cao nhất"
          />
        </div>

        <div class="col-2">
					<button id="search-btn" class="btn btn-primary">Tìm kiếm</button>
        </div>
      </div>
      <div class="row" id="products"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
